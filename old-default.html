		<link href="demo.css" rel="stylesheet" />

		<style type="text/css">
			.magicwall{
				width: 1920px;
				height: 1080px;
			}
			
			.magicwall li a.colorbox{
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				z-index: 9;
				-webkit-transition: all 150ms ease-out;
				-moz-transition: all 150ms ease-out;
				transition: all 150ms ease-out;
			}
			
			.magicwall li a.colorbox:hover{
				opacity: 0.5;
				background: #ef4135;
			}
			
			.magicwall li a.colorbox:focus{
				outline: none;
			}
			
		</style>
	</head>
<body>

<div id="demo" class="magicwall">

		<script type="text/javascript" src="../jquery.magicwall.min.js"></script>
		<script type="text/javascript">
			$(".magicwall").magicWall({
				maxItemWidth: 320,
				maxItemHeight: 270,
				delay: 300,
				animations: "flipX,flipY,rollOutX,-rollOutX,rollOutY,-rollOutY,slideX,-slideX,slideY,-slideY",
				flipXDuration: 1200,
				flipXEasing: "easeInOutBack",
				flipYDuration: 1200,
				flipYEasing: "easeInOutBack",
				rollOutXDuration: 800,
				rollOutXEasing: "easeOutBounce",
				rollOutYDuration: 800,
				rollOutYEasing: "easeOutBounce",
				slideXDuration: 1500,
				slideXEasing: "easeInOutBack",
				slideYDuration: 1500,
				slideYEasing: "easeInOutBack"
				
			});
